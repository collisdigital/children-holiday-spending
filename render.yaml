services:
  - type: web
    name: holiday-tracker-backend
    env: python
    buildCommand: cd backend && pip install uv && uv pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: holiday-tracker-db
          property: connectionString
      - key: ADMIN_PIN
        value: 1122
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: holiday-tracker-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: BACKEND_HOST
        fromService:
          type: web
          name: holiday-tracker-backend
          property: host
      - key: BACKEND_PORT
        fromService:
          type: web
          name: holiday-tracker-backend
          property: port

databases:
  - name: holiday-tracker-db
    databaseName: holiday_tracker
    user: holiday_user
    plan: free
