services:
  - type: web
    name: holiday-tracker-backend
    rootDir: backend
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: holiday-tracker-db
          property: connectionString
      - key: ADMIN_PIN
        value: 1122
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: holiday-tracker-frontend
    rootDir: frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: holiday-tracker-backend
          property: url

databases:
  - name: holiday-tracker-db
    databaseName: holiday_tracker
    user: holiday_user
    plan: free
