services:
  - type: web
    name: holiday-tracker-backend
    rootDir: backend
    plan: free
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: holiday-tracker-db
          property: connectionString
      - key: ADMIN_PIN
        value: 1122
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: holiday-tracker-frontend
    rootDir: frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /children/*
        destination: https://holiday-tracker-backend.onrender.com/children/*
      - type: rewrite
        source: /expenses/*
        destination: https://holiday-tracker-backend.onrender.com/expenses/*
      - type: rewrite
        source: /verify-pin
        destination: https://holiday-tracker-backend.onrender.com/verify-pin

databases:
  - name: holiday-tracker-db
    databaseName: holiday_tracker
    user: holiday_user
    plan: free
